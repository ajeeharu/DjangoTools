{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="{% static 'js/lazyload.min.js' %}"></script>
    <script src="{% static 'js/smooth-scroll.min.js' %}"></script>
    <script src="{% static 'js/Sortable.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'img/favicon.ico' %}"
    />
    <title>{% block title %} {% endblock %}</title>
    <!--ドロップダウンメニュー用-->
    <style>
      .arrow {
        transform: rotate(180deg);
        transition: 0.2s ease;
      }
    </style>
  </head>

        </svg>
        <a href="{% url 'accounting:index' %}" class="mr-4">
          <span class="font-semibold text-2xl tracking-tight"
            >公民館ツール</span
          >
        </a>

        <a
          href="{% url 'accounts:hall' %}"
          class="text-xl text-teal-50 hover:text-white font-medium rounded-lg px-5 py-1 text-center inline-flex items-center"
        >
          公民館情報
        </a>
        <button
          type="button"
          data-dropdown-toggle="dropdownAccounting"
          class="dropdownbutton text-xl text-teal-50 hover:text-white font-medium rounded-lg px-5 py-1 text-center inline-flex items-center"
        >
          経理基本情報
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="m7 10l5 5l5-5"
            />
          </svg>
        </button>
        <!-- Dropdown menu -->
        <div
          id="dropdownAccounting"
          class="dropdownmenu z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow absolute mt-2"
        >
          <div class="px-4 py-3 text-sm text-gray-900">
            <div>Bonnie Green</div>
            <div class="font-medium truncate">name@flowbite.com</div>
          </div>
          <ul
            class="py-2 text-sm text-gray-700"
            aria-labelledby="dropdownInformationButton"
          >
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                >Dashboard</a
              >
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Earnings</a>
            </li>
          </ul>
          <div class="py-2">
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Sign out</a
            >
          </div>
        </div>
        <button
          type="button"
          data-dropdown-toggle="dropdownSupplier"
          class="dropdownbutton text-xl text-teal-50 hover:text-white font-medium rounded-lg px-5 py-1 text-center inline-flex items-center"
        >
          業者情報
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="m7 10l5 5l5-5"
            />
          </svg>
        </button>
        <!-- Dropdown menu -->
        <div
          id="dropdownSupplier"
          class="dropdownmenu z-10 hidden bg-green-50 divide-y divide-gray-100 rounded-lg shadow absolute mt-2"
        >
          <div
            class="z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
          >
            <ul
              class="py-2 text-sm text-gray-700"
              aria-labelledby="dropdownInformationButton"
            >
              <li>
                <a
                  href="{% url 'accounting:supplier' %}"
                  class="block px-4 py-2 hover:bg-green-100"
                  >納入者情報</a
                >
              </li>
              <li>
                <a
                  href="{% url 'accounting:creditor' %}"
                  class="block px-4 py-2 hover:bg-green-100"
                  >債権者情報</a
                >
              </li>
            </ul>
            <div class="py-2">
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-100"
                >Separated link</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-row items-center justify-end">
        <div class="text-white text-sm mr-4">
          {{ user.public_hall.name }}公民館
        </div>
        <div class="text-white text-sm mr-4">{{ user.name }} さん</div>
        <form action="{% url 'accounts:logout' %}" method="post" name="logout">
          {% csrf_token %}
          <button
            type="submit"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
          >
            サインアウト
          </button>
        </form>

        </div>
      </div>
    </nav>
    <div class="container mx-auto text-center">
      {% block content %} {% endblock %}
    </div>
    <script>
      lazyload();
    </script>
  </body>
</html>
