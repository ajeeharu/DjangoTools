{% extends 'base_without_header.html' %}
{% load static %}
{% block title %}
公民館ツール
{% endblock %}
{% block content %}
<section class="bg-gray-50 da">
  <div class="flex flex-row items-center">
    <div
      class="shrink-1 mb-12 grow-0 basis-auto md:mb-0 md:w-9/12 md:shrink-0 lg:w-6/12 xl:w-6/12"
    >
      <img
        data-src="{% static 'img/login.jpg' %}"
        class="w-full lazyload"
        alt="経理処理"
      />
    </div>
    <div
      class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
    >
      <div class="w-80 bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
          >
            公民館ツール
          </h1>
          <form class="space-y-4 md:space-y-6" method="post">
            {% csrf_token %}
            <div>
              <label
                for="login_user"
                class="block mb-2 text-sm font-medium text-gray-900"
                >USER ID</label
              >
              <input
                type="text"
                name="username"
                autocomplete="username"
                maxlength="64"
                id="login_user"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                placeholder="USER ID"
                control-id="ControlID-2"
                required
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                name="password"
                autocomplete="current-password"
                id="id_password"
                placeholder="password"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                control-id="ControlID-3"
                required
              />
            </div>
            <button
              type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Log in
            </button>
          </form>
        </div>
        <div class="space-y-4 md:space-y-6 mt-8">
          <a href="{% url 'accounts:signup' %}">
            <button
              type="button"
              class="w-1/2 text-gray-700 bg-gray-300 hover:bg-gray-200 focus:ring-4 focus:outline-gray-500 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              USER作成
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
